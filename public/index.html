<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Elenco Autori - Poetri</title>
  <meta name="robots" content="noindex" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      background: #f8fafc;
      color: #334155;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .search-box {
      max-width: 400px;
      margin: 0 auto 2rem auto;
      display: flex;
    }
    .search-box input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .card small {
      color: #64748b;
    }
    .card img {
      margin-top: 0.5rem;
      max-width: 120px;
    }
    .details {
      margin-top: 1rem;
      padding: 0.5rem;
      background: #f1f5f9;
      border-radius: 4px;
      white-space: pre-wrap;
      font-size: 0.85rem;
      display: none;
    }
    .btn {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Autori - Poetri</h1>

  <div class="search-box">
    <input id="searchInput" type="text" placeholder="Cerca autore...">
  </div>

  <div class="grid" id="authorsGrid">
    <!-- Card generate dinamicamente -->
  </div>

  <script>
    const SUPABASE_URL = "INSERISCI_SUPABASE_URL";
    const SUPABASE_ANON_KEY = "INSERISCI_SUPABASE_ANON_KEY";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadAuthors() {
      const { data, error } = await supabase
        .from('profiles')
        .select('id, username, last_updated, poetic_journal, qr_code_url')
        .order('username', { ascending: true });
      if (error) {
        console.error(error);
        return;
      }
      renderAuthors(data);
    }

    function renderAuthors(authors) {
      const grid = document.getElementById('authorsGrid');
      grid.innerHTML = '';

      authors.forEach(author => {
        const card = document.createElement('div');
        card.className = 'card';

        const name = document.createElement('h2');
        name.textContent = author.username || '(Senza nome)';

        const updated = document.createElement('small');
        updated.textContent = author.last_updated
          ? `Ultimo aggiornamento: ${new Date(author.last_updated).toLocaleString()}`
          : 'Nessun aggiornamento';

        card.appendChild(name);
        card.appendChild(updated);

        if (author.qr_code_url) {
          const qr = document.createElement('img');
          qr.src = author.qr_code_url;
          card.appendChild(qr);
        }

        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = 'Vedi dettagli';
        btn.addEventListener('click', () => {
          details.style.display = details.style.display === 'block' ? 'none' : 'block';
        });
        card.appendChild(btn);

        const details = document.createElement('div');
        details.className = 'details';
        details.textContent = JSON.stringify(author.poetic_journal, null, 2);
        card.appendChild(details);

        grid.appendChild(card);
      });

      document.getElementById('searchInput').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => {
          const name = c.querySelector('h2').textContent.toLowerCase();
          c.style.display = name.includes(term) ? 'block' : 'none';
        });
      });
    }

    loadAuthors();
  </script>
</body>
</html><!doctype html>
